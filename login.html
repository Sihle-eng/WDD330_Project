<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveLine - Login</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-heart"></i> LoveLine</h1>
            <p>Enter your credentials to continue</p>
            <p class="hint">(New username + password creates an account)</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" autocomplete="off" required>

                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password (min. 8 characters)" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="passwordError" class="error-message"></div>

                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="confirmError" class="error-message"></div>

                <button type="submit" id="submitBtn">Continue</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // If already logged in, redirect
            if (Auth.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect') || 'index.html';

            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            const confirmError = document.getElementById('confirmError');
            const submitBtn = document.getElementById('submitBtn');

            // Real-time validation
            function validatePasswords() {
                let isValid = true;

                // Password length
                if (passwordInput.value.length > 0 && passwordInput.value.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters.';
                    isValid = false;
                } else {
                    passwordError.textContent = '';
                }

                // Confirm match
                if (confirmInput.value.length > 0 && passwordInput.value !== confirmInput.value) {
                    confirmError.textContent = 'Passwords do not match.';
                    isValid = false;
                } else {
                    confirmError.textContent = '';
                }

                // Enable/disable submit button
                const allFieldsFilled = usernameInput.value.trim() !== '' &&
                    passwordInput.value !== '' &&
                    confirmInput.value !== '';
                submitBtn.disabled = !(allFieldsFilled && isValid);
            }

            passwordInput.addEventListener('input', validatePasswords);
            confirmInput.addEventListener('input', validatePasswords);
            usernameInput.addEventListener('input', validatePasswords);

            // Form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;
                const confirm = confirmInput.value;

                if (Auth.login(username, password, confirm)) {
                    window.location.href = redirect;
                }
            });

            // Toggle password visibility for both fields
            function setupToggle(toggleId, inputId) {
                const toggle = document.getElementById(toggleId);
                const input = document.getElementById(inputId);
                toggle.addEventListener('click', function () {
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }
            setupToggle('togglePassword', 'password');
            setupToggle('toggleConfirmPassword', 'confirmPassword');

            // Initial validation (to set button state)
            validatePasswords();
        });
    </script>
</body>

</html>
