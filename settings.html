<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - LoveLine</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/timeline.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script>
        // Redirect to login if not authenticated
        if (!Auth.isLoggedIn()) {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            window.location.href = 'login.html?redirect=' + encodeURIComponent(currentPage);
        }
    </script>
    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/reminder-scheduler.js"></script>
    <script src="js/settings.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
</head>

<body>
    <!-- Navigation Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <i class="fas fa-heart logo-icon"></i>
                <h1 class="logo-text">LoveLine</h1>
                <span class="tagline">Your Relationship Journey</span>
            </div>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item active">
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="timeline.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Timeline</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="add-milestone.html">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add Milestone</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="countdown.html">
                            <i class="fas fa-clock"></i>
                            <span>Countdowns</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reminders.html">
                            <i class="fas fa-bell"></i>
                            <span>Reminders</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span id="currentUsername"></span>
                <button id="logoutBtn" class="btn-text">Logout</button>
            </div>
        </div>
    </header>


    <main class="settings-container">
        <div class="container">
            <h1><i class="fas fa-cog"></i> Settings</h1>

            <form id="settingsForm">
                <!-- Profile Section -->
                <section class="settings-section">
                    <h2>Profile</h2>
                    <div class="form-group">
                        <label for="coupleName">Couple Name</label>
                        <input type="text" id="coupleName" name="coupleName" placeholder="e.g., Sarah & Alex">
                    </div>
                    <div class="form-group">
                        <label for="anniversaryDate">Anniversary Date</label>
                        <input type="date" id="anniversaryDate" name="anniversaryDate">
                    </div>
                </section>

                <!-- Notifications Section -->
                <section class="settings-section">
                    <h2>Notifications</h2>
                    <div class="form-group toggle-switch">
                        <label for="enableNotifications">Enable Notifications</label>
                        <input type="checkbox" id="enableNotifications" name="enableNotifications">
                    </div>
                    <div class="form-group" id="reminderDaysGroup">
                        <label for="reminderDays">Remind me</label>
                        <select id="reminderDays" name="reminderDays">
                            <option value="1">1 day before</option>
                            <option value="3">3 days before</option>
                            <option value="7">7 days before</option>
                            <option value="14">14 days before</option>
                        </select>
                    </div>
                </section>

                <!-- Theme Section -->
                <section class="settings-section">
                    <h2>Theme</h2>
                    <div class="form-group">
                        <label for="theme">Color Theme</label>
                        <select id="theme" name="theme">
                            <option value="romance">Romance (Pink)</option>
                            <option value="ocean">Ocean (Blue)</option>
                            <option value="forest">Forest (Green)</option>
                            <option value="sunset">Sunset (Orange)</option>
                        </select>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Settings</button>
                    <button type="button" id="resetSettings" class="btn-secondary">Reset to Default</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
